<template id="template-track">
<tr data-artistid="{{artistid}}" data-albumid="{{albumid}}" data-url="{{url}}"  data-type="track">
  <td>
    <div class="form-check">
    <input class="form-check-input track-checkbox" type="checkbox" value="" data-artistid="{{artistid}}"
           data-albumid="{{albumid}}" data-url="{{url}}" data-type="track-checkbox" checked>
    </div>
    <div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      {{track_number}} - {{name}}
    </div>
    </td>
  <td>{{duration}}</td>
</tr>
</template>

<template id="template-album">
<tr data-artistid="{{artistid}}" data-albumid="{{albumid}}" data-type="album">
  <td>
    <span class="d-flex flex-row">
      <a class="toggle-album p-2"  onclick="Selection.toggle_table('album', '{{albumid}}')" data-artistid="{{artistid}}"
              data-albumid="{{albumid}}">
        <i class="material-icons">expand_more</i>
      </a>
      <span class="select-album  p-2" >{{name}}</span>
      <button class="btn fond-color-2 p-2 action-button" onclick="Selection.select_all('album', '{{albumid}}')">Tout cocher</button>
      <button class="btn fond-color-2 p-2 action-button" onclick="Selection.unselect_all('album', '{{albumid}}')">Tout décocher</button>

    </span>
    <table class="table select-title"  data-artistid="{{artistid}}" data-albumid="{{albumid}}" data-type="album-content">
      <tbody>
        <tr data-template="template-track" data-var="tracks"></tr>
      </tbody>
    </table>
  </td>
</tr>
</template>

<template id="template-artist">
<div  data-artistid="{{artistid}}" data-type="artist">
  <table class="table select-artist">
    <thead>
      <tr>
        <th scope="col">
          <span class="d-flex flex-row">
            <a class="toggle-artist p-2" onclick="Selection.toggle_table('artist', '{{artistid}}')" data-artistid="{{artistid}}">
              <i class="material-icons">expand_more</i>
            </a>
            <span class=" p-2">{{name}}</span>
            <button class="btn fond-color-2 p-2 action-button" onclick="Selection.select_all('artist', '{{artistid}}')">Tout cocher</button>
            <button class="btn fond-color-2 p-2 action-button" onclick="Selection.unselect_all('artist', '{{artistid}}')">Tout décocher</button>
          </span>
        </th>
      </tr>
    </thead>
    <tbody data-artistid="{{artistid}}" data-type="artist-content">
      <tr data-template="template-album" data-var="albums"></tr>
    </tbody>
  </table>
</div>
</template>

<template id="template-allartists">
<div data-template="template-artist" data-var="."></div>
</template>







<template id="template-playlist-elem">
<tr data-artistid="{{artistid}}" data-albumid="{{albumid}}" data-url="{{url}}"  data-type="track">
  <td>
    <div class="form-check">
      <input class="form-check-input track-checkbox" type="checkbox" value="" data-artistid="{{artistid}}"
           data-albumid="{{albumid}}" data-url="{{url}}" data-type="track-checkbox" checked>
    </div>
      <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {{artist}}
      </div>
  </td>
  <td>{{track_number}} - {{name}}</td>
  <td>{{album}}</td>
  <td>{{duration}}</td>
</tr>
</template>

<template id="template-playlist">
  <table class="table select-artist">
    <thead>
      <tr>
        <th scope="col"> Artiste </th>
        <th scope="col"> Titre </th>
        <th scope="col"> Album </th>
        <th scope="col"> Durée </th>
      </tr>
    </thead>
    <tbody data-artistid="{{artistid}}" data-type="artist-content">
      <tr data-template="template-playlist-elem" data-var="."></tr>
    </tbody>
  </table>
</template>


<div class="row input-row">
  <select class="custom-select" id="info_mode_select" onchange="Selection.set_mode($(this).val())">
    <option value="artists">Affichage par artistes</option>
    <option value="playlist">Affichage par playlist</option>
  </select>
</div>

<div id="info-list" class="hidden">
  <div class="row">
    <button class="root-control-btn btn fond-color-2" onclick="Selection.download()">Télécharger</button>
    <button class="root-control-btn btn fond-color-3 color-4" onclick="Selection.select_all()">Tout sélectionner</button>
    <button class="root-control-btn btn fond-color-1 color-4" onclick="Selection.unselect_all()">Tout désélectionner</button>
    <button class="root-control-btn btn fond-color-3 color-4" onclick="Selection.unfold_all()">Tout déplier</button>
    <button class="root-control-btn btn fond-color-1 color-4" onclick="Selection.fold_all()">Tout replier</button>
    <button class="root-control-btn btn btn-secondary" onclick="Selection.cancel()">Annuler</button>
  </div>

  <div id="template-root" class="row">

  </div>
</div>
<div id="no-info-list">
  <center>
    Aucune sélection en cours.
  </center>
</div>
