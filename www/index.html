
<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="third-party/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Hello, world!</title>
  </head>
  <body>
    <#include("www/gen/bar.html")>

    <div class="container">
      <div class="row">
        <h1>Télécharger</h1>
        <div class="input-group mb-3">

          <input type="text" class="form-control" id="search-bar" placeholder="Entrez une URL, un artiste, un album...." aria-label="" aria-describedby="basic-addon1" onkeydown="search(this)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="on_send()"><i class="material-icons md-48">send</i></button>
          </div>
        </div>
      </div>
      <h1>File d'attente</h1>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titre</th>
              <th scope="col">Album</th>
              <th scope="col">Artiste</th>
            </tr>
          </thead>
          <tbody id="queue-root">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="third-party/js/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="third-party/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="js/localdata.js"></script>
    <script src="js/template.js"></script>
    <script src="js/api.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
