
<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/third-party/css/bootstrap.min.css"  data-include="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" >
    <link href="static/css/common.css" rel="stylesheet"  data-include="">
    <link href="static/css/colors.css" rel="stylesheet"  data-include="">
    <link href="static/css/login.css" rel="stylesheet"  data-include="">


    <title>Spotify Downloader - Login</title>
  </head>
  <body>

    {% include "modals.html" %}
    {% include "ui.html" %}
    <div class="card card-login" id="login-card">
      <div class="card-body">
        <h5 class="card-title">Spotify Download</h5>
        <h6 class="card-subtitle mb-2 text-muted">Connexion</h6>
        <p class="card-text">Merci de vous conncter afin d'accéder à l'interface.</p>
        <a data-template="TI-form-text" data-param="label=Nom d'utilisateur;name=username"></a>
        <a data-template="TI-form-text" data-param="label=Mot de passe;name=password;type=password"></a>
        <center>
          <a class="btn btn-login fond-color-3 color-4" onclick="Login.connect()">Se connecter</a>
        </center>
      </div>
    </div>
    <script src="static/third-party/js/jquery-3.5.1.min.js"  data-include=""></script>
    <script src="static/third-party/js/popper.min.js"  data-include=""></script>
    <script src="static/third-party/js/bootstrap.min.js" data-include=""></script>
    <script src="static/third-party/js/mustache.min.js" data-include=""></script>
    <script src="static/js/localdata.js" data-include=""></script>
    <script src="static/js/template.js" data-include=""></script>
    <script src="static/js/databind.js" data-include=""></script>
    <script src="static/js/api.js" data-include=""></script>
    <script src="static/js/ui.js" data-include=""></script>
    <script src="static/js/common.js" data-include=""></script>
    <script src="static/js/login.js" data-include=""></script>
  </body>
</html>
